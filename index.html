<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gratiflix: A melhor plataforma</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top-bar">
    <img>
    <img src="/img/img gratiflix.png" alt="Logo-Gatiflix" class="logo">
    <div class="menu-icon">
        <span></span>
        <span></span>
        <span></span>
    </div>
</div>
    <main class="container">
        <form>
            <h1>Faça seu login para melhor experiência</h1>

            <div class="input-box">
                <input type="email" placeholder="Login" required />
            </div>

            <div class="input-box">
                <input type="password" placeholder="Senha" required />
            </div>

            <!-- Parte corrigida -->
            <div class="remember-forgot">
                <label>
                    <input type="checkbox" /> VER SENHA
                </label>
                <a href="#">ESQUECEU A SENHA?</a>
            </div>

            <button type="submit" class="login">Login</button>

            <div class="register-link">
                <p>Não tem uma conta?
                    <a href="#">Cadastre-se</a>
                </p>
            </div>
        </form>
    </main>
</body>
</html>
